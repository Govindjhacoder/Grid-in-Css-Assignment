<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {

display: grid;

grid-template-areas: "X X";

grid-template-rows: 70px;

grid-auto-rows: 100px;

}


.container > div {

border: 1px solid rgb(185, 51, 51);

background-color: rgb(98, 57, 8);

padding: 5px;

}
    </style>
</head>
<body>
    <div class="container">

        <div>Item 1</div>
    
        <div>Item 2</div>
    
        <div>Item 3</div>
    
        <div>Item 4</div>
    
    </div> 
</body>
</html>
